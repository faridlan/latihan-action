name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          sudo chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Connect to the server via tunnel
        env:
          TUNNEL_NAME: my-tunnel
          CREDENTIALS: ${{ secrets.CLOUDFLARE_TUNNEL_CREDENTIALS }}
        run: |
          mkdir -p ~/.cloudflared
          echo "$CREDENTIALS" > ~/.cloudflared/${TUNNEL_NAME}.json
          cloudflared tunnel --config /etc/cloudflared/config.yml run ${TUNNEL_NAME}

      # Additional steps like running tests, deploying, etc.
